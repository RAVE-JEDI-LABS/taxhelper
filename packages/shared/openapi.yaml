openapi: 3.0.3
info:
  title: Gordon Ulen CPA Tax Helper API
  description: Tax preparation workflow automation system
  version: 1.0.0
  contact:
    name: RaveJedi Labs

servers:
  - url: http://localhost:3001
    description: Local development
  - url: https://api.taxhelper.com
    description: Production

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase Auth JWT token

  schemas:
    # Address
    Address:
      type: object
      properties:
        type:
          type: string
          enum: [home, mailing, business]
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string

    # Banking Information
    BankingInfo:
      type: object
      properties:
        routingNumber:
          type: string
          writeOnly: true
        accountNumber:
          type: string
          writeOnly: true
        routingNumberLast4:
          type: string
          readOnly: true
          description: Last 4 digits for display
        accountNumberLast4:
          type: string
          readOnly: true
          description: Last 4 digits for display
        lastVerified:
          type: string
          format: date-time

    # Customer
    Customer:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        entityType:
          type: string
          enum: [individual, s-corp, partnership, c-corp, llc, schedule-c]
        ein:
          type: string
        ssnEncrypted:
          type: string
          description: AES-256 encrypted SSN. NEVER store plaintext SSN.
          pattern: '^[A-Za-z0-9+/=]*$'
        alternatePhone:
          type: string
        communicationPreferences:
          type: object
          properties:
            preferredContact:
              type: string
              enum: [email, sms, phone]
            optOutSms:
              type: boolean
              default: false
            optOutEmail:
              type: boolean
              default: false
            timezone:
              type: string
        assignedPreparer:
          type: string
        bankingInfo:
          $ref: '#/components/schemas/BankingInfo'
        portalAccess:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CustomerCreate:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        entityType:
          type: string
          enum: [individual, s-corp, partnership, c-corp, llc, schedule-c]
        ein:
          type: string
        assignedPreparer:
          type: string
        portalAccess:
          type: boolean
          default: false

    CustomerUpdate:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        entityType:
          type: string
          enum: [individual, s-corp, partnership, c-corp, llc, schedule-c]
        ein:
          type: string
        assignedPreparer:
          type: string
        bankingInfo:
          $ref: '#/components/schemas/BankingInfo'
        portalAccess:
          type: boolean

    # Document
    DocumentType:
      type: string
      enum:
        - w2
        - 1099-r
        - 1099-g
        - 1099-int
        - 1099-div
        - 1099-nec
        - 1099-misc
        - 1098
        - 1095-a
        - 1095-b
        - 1095-c
        - k1
        - schedule-c
        - w9
        - id
        - other

    DocumentStatus:
      type: string
      enum: [pending, processed, verified]

    Document:
      type: object
      properties:
        id:
          type: string
        customerId:
          type: string
        taxYear:
          type: integer
        type:
          $ref: '#/components/schemas/DocumentType'
        fileName:
          type: string
        fileUrl:
          type: string
        storagePath:
          type: string
          description: Firebase Storage path
        contentType:
          type: string
          description: MIME type of the document
        fileSize:
          type: integer
          description: File size in bytes
        signedUrlExpiresAt:
          type: string
          format: date-time
          description: When the signed URL expires
        uploadedAt:
          type: string
          format: date-time
        uploadedBy:
          type: string
        ocrExtracted:
          type: boolean
          default: false
        ocrJobId:
          type: string
          description: ID of the OCR processing job
        ocrCompletedAt:
          type: string
          format: date-time
          description: When OCR processing completed
        extractedData:
          type: object
          additionalProperties: true
        status:
          $ref: '#/components/schemas/DocumentStatus'
        updatedAt:
          type: string
          format: date-time

    DocumentUpload:
      type: object
      required:
        - customerId
        - taxYear
        - fileName
      properties:
        customerId:
          type: string
        taxYear:
          type: integer
        type:
          $ref: '#/components/schemas/DocumentType'
        fileName:
          type: string

    # Routing Sheet
    RoutingSheet:
      type: object
      properties:
        dropOffDate:
          type: string
          format: date-time
        inPersonOrDropOff:
          type: string
          enum: [in-person, drop-off, portal]
        missingDocuments:
          type: array
          items:
            type: string
        notes:
          type: string

    # Payment
    PaymentStatus:
      type: string
      enum: [pending, partial, paid]

    PaymentMethod:
      type: string
      enum: [cash, check, card, square]

    Payment:
      type: object
      properties:
        amount:
          type: number
          format: float
        status:
          $ref: '#/components/schemas/PaymentStatus'
        method:
          $ref: '#/components/schemas/PaymentMethod'
        paidAt:
          type: string
          format: date-time

    # Tax Return
    ReturnType:
      type: string
      enum: ['1040', '1120', '1120s', '1065', '990']

    ReturnStatus:
      type: string
      enum:
        - intake
        - documents_pending
        - documents_complete
        - in_preparation
        - review_needed
        - waiting_on_client
        - ready_for_signing
        - completed
        - filed
        - picked_up
        - extension_needed
        - extension_filed

    # State Filing (for multi-state returns)
    StateFiling:
      type: object
      properties:
        state:
          type: string
          description: 2-letter state code
          minLength: 2
          maxLength: 2
        status:
          $ref: '#/components/schemas/ReturnStatus'
        filingId:
          type: string

    TaxReturn:
      type: object
      properties:
        id:
          type: string
        customerId:
          type: string
        taxYear:
          type: integer
        returnType:
          $ref: '#/components/schemas/ReturnType'
        status:
          $ref: '#/components/schemas/ReturnStatus'
        states:
          type: array
          items:
            $ref: '#/components/schemas/StateFiling'
          description: Multi-state filing information
        assignedPreparer:
          type: string
        dueDate:
          type: string
          format: date-time
        extensionFiled:
          type: boolean
          default: false
        extensionDate:
          type: string
          format: date-time
        routingSheet:
          $ref: '#/components/schemas/RoutingSheet'
        payment:
          $ref: '#/components/schemas/Payment'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TaxReturnCreate:
      type: object
      required:
        - customerId
        - taxYear
        - returnType
      properties:
        customerId:
          type: string
        taxYear:
          type: integer
        returnType:
          $ref: '#/components/schemas/ReturnType'
        assignedPreparer:
          type: string
        dueDate:
          type: string
          format: date-time
        routingSheet:
          $ref: '#/components/schemas/RoutingSheet'

    TaxReturnStatusUpdate:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/ReturnStatus'
        notes:
          type: string

    # Appointment
    AppointmentType:
      type: string
      enum: [tax_prep, drop_off, pick_up, signing, consultation, phone_consultation, video_consultation]

    AppointmentStatus:
      type: string
      enum: [scheduled, confirmed, completed, cancelled, no_show]

    AppointmentSource:
      type: string
      enum: [manual, calendly, phone]

    AppointmentLocation:
      type: object
      properties:
        type:
          type: string
        location:
          type: string

    Appointment:
      type: object
      properties:
        id:
          type: string
        customerId:
          type: string
        customerName:
          type: string
          description: Denormalized customer name from Calendly
        customerEmail:
          type: string
          format: email
          description: Denormalized email from Calendly invitee
        type:
          $ref: '#/components/schemas/AppointmentType'
        calendlyEventUri:
          type: string
          description: Full Calendly event URI for API references
        source:
          $ref: '#/components/schemas/AppointmentSource'
        location:
          $ref: '#/components/schemas/AppointmentLocation'
        scheduledAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
          description: Appointment end time
        duration:
          type: integer
          description: Duration in minutes
        assignedTo:
          type: string
        status:
          $ref: '#/components/schemas/AppointmentStatus'
        reminderSent:
          type: boolean
          default: false
        notes:
          type: string
        canceledAt:
          type: string
          format: date-time
          description: When appointment was canceled
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    AppointmentCreate:
      type: object
      required:
        - customerId
        - type
        - scheduledAt
      properties:
        customerId:
          type: string
        type:
          $ref: '#/components/schemas/AppointmentType'
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: integer
          default: 60
        assignedTo:
          type: string
        notes:
          type: string

    # Communication
    CommunicationType:
      type: string
      enum: [email, sms, call]

    CommunicationDirection:
      type: string
      enum: [inbound, outbound]

    CommunicationStatus:
      type: string
      enum: [sent, delivered, failed]

    CommunicationTrigger:
      type: string
      enum: [manual, automation, agent]

    Communication:
      type: object
      properties:
        id:
          type: string
        customerId:
          type: string
        type:
          $ref: '#/components/schemas/CommunicationType'
        direction:
          $ref: '#/components/schemas/CommunicationDirection'
        subject:
          type: string
        content:
          type: string
        phone:
          type: string
          description: Phone number for SMS/call communications
        callLogId:
          type: string
          description: Reference to CallLog for call type communications
        sentAt:
          type: string
          format: date-time
        readAt:
          type: string
          format: date-time
          description: When the communication was read by recipient
        status:
          $ref: '#/components/schemas/CommunicationStatus'
        triggeredBy:
          $ref: '#/components/schemas/CommunicationTrigger'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CommunicationSend:
      type: object
      required:
        - customerId
        - type
        - content
      properties:
        customerId:
          type: string
        type:
          $ref: '#/components/schemas/CommunicationType'
        subject:
          type: string
        content:
          type: string
        triggeredBy:
          $ref: '#/components/schemas/CommunicationTrigger'
          default: manual

    # SMS & Chat Logs
    SmsLog:
      type: object
      properties:
        id:
          type: string
        messageSid:
          type: string
          description: Twilio Message SID
        from:
          type: string
        to:
          type: string
        body:
          type: string
        direction:
          type: string
          enum: [inbound, outbound]
        status:
          type: string
          enum: [received, sent, delivered, failed]
        customerId:
          type: string
        customerName:
          type: string
          description: Cached customer name for display
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ChatMessage:
      type: object
      properties:
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        timestamp:
          type: string
          format: date-time

    ChatLog:
      type: object
      description: Unified conversation log across web chat and SMS
      properties:
        id:
          type: string
        sessionId:
          type: string
          description: Browser session ID for anonymous users
        customerId:
          type: string
          description: Linked after user signs in
        customerPhone:
          type: string
          description: Phone number for SMS channel
        channel:
          type: string
          enum: [web, sms]
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # Kanban
    KanbanStatus:
      type: string
      enum: [backlog, in_progress, review, done]

    KanbanPriority:
      type: string
      enum: [low, medium, high]

    KanbanColumn:
      type: object
      required:
        - id
        - title
        - color
      properties:
        id:
          $ref: '#/components/schemas/KanbanStatus'
        title:
          type: string
        color:
          type: string
          description: Tailwind CSS class for column header background

    KanbanFeature:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - order
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        workflow:
          type: string
        status:
          $ref: '#/components/schemas/KanbanStatus'
        priority:
          $ref: '#/components/schemas/KanbanPriority'
        order:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    KanbanFeatureUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        workflow:
          type: string
        status:
          $ref: '#/components/schemas/KanbanStatus'
        priority:
          $ref: '#/components/schemas/KanbanPriority'
        order:
          type: integer

    # Call Log
    CallLogDirection:
      type: string
      enum: [inbound, outbound]

    CallLogStatus:
      type: string
      enum: [in-progress, completed, failed, no-answer, busy]

    CallLogResolution:
      type: string
      enum: [ai-resolved, transferred, voicemail, abandoned]

    CallLog:
      type: object
      required:
        - callSid
        - from
        - to
        - startTime
      properties:
        id:
          type: string
        callSid:
          type: string
          description: Twilio Call SID
        from:
          type: string
          description: Caller phone number
        to:
          type: string
          description: Called phone number
        direction:
          $ref: '#/components/schemas/CallLogDirection'
        status:
          $ref: '#/components/schemas/CallLogStatus'
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: integer
          description: Call duration in seconds
        intent:
          type: string
          description: Detected caller intent
        transcript:
          type: array
          items:
            type: string
          description: Array of transcript lines
        transcriptSummary:
          type: string
          description: AI-generated summary of the call
        resolution:
          $ref: '#/components/schemas/CallLogResolution'
        recordingUrl:
          type: string
          description: URL to call recording
        customerId:
          type: string
          description: Reference to Customer if identified
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CallLogCreate:
      type: object
      required:
        - callSid
        - from
        - to
        - startTime
      properties:
        callSid:
          type: string
        from:
          type: string
        to:
          type: string
        direction:
          $ref: '#/components/schemas/CallLogDirection'
        status:
          $ref: '#/components/schemas/CallLogStatus'
        startTime:
          type: string
          format: date-time
        customerId:
          type: string

    CallLogUpdate:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/CallLogStatus'
        endTime:
          type: string
          format: date-time
        duration:
          type: integer
        intent:
          type: string
        transcript:
          type: array
          items:
            type: string
        transcriptSummary:
          type: string
        resolution:
          $ref: '#/components/schemas/CallLogResolution'
        recordingUrl:
          type: string
        customerId:
          type: string

    # User (Staff)
    UserRole:
      type: string
      enum: [admin, preparer, front_desk]

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        displayName:
          type: string
        phone:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        available:
          type: boolean
          default: true
        lastLoginAt:
          type: string
          format: date-time
        permissions:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    # Error Response
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true

    # Pagination
    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
        hasMore:
          type: boolean

    # List responses
    CustomerList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    DocumentList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    TaxReturnList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TaxReturn'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    AppointmentList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Appointment'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

    KanbanFeatureList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/KanbanFeature'

    CallLogList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CallLog'
        meta:
          $ref: '#/components/schemas/PaginationMeta'

security:
  - BearerAuth: []

paths:
  # Customers
  /api/customers:
    get:
      summary: List all customers
      operationId: listCustomers
      tags:
        - Customers
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
        - name: entityType
          in: query
          schema:
            $ref: '#/components/schemas/Customer/properties/entityType'
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new customer
      operationId: createCustomer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerCreate'
      responses:
        '201':
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/customers/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string

    get:
      summary: Get a customer by ID
      operationId: getCustomer
      tags:
        - Customers
      responses:
        '200':
          description: Customer details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update a customer
      operationId: updateCustomer
      tags:
        - Customers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdate'
      responses:
        '200':
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a customer
      operationId: deleteCustomer
      tags:
        - Customers
      responses:
        '204':
          description: Customer deleted
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # Documents
  /api/documents:
    get:
      summary: List documents
      operationId: listDocuments
      tags:
        - Documents
      parameters:
        - name: customerId
          in: query
          schema:
            type: string
        - name: taxYear
          in: query
          schema:
            type: integer
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/DocumentType'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/DocumentStatus'
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of documents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentList'

    post:
      summary: Create document record
      operationId: createDocument
      tags:
        - Documents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpload'
      responses:
        '201':
          description: Document record created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

  /api/documents/upload:
    post:
      summary: Upload a document file
      operationId: uploadDocument
      tags:
        - Documents
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - customerId
                - taxYear
              properties:
                file:
                  type: string
                  format: binary
                customerId:
                  type: string
                taxYear:
                  type: integer
                type:
                  $ref: '#/components/schemas/DocumentType'
      responses:
        '201':
          description: Document uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

  /api/documents/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string

